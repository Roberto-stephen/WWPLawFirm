<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; background: #4a90e2; color: white; border: none; cursor: pointer; margin-right: 8px; }
    #result { margin-top: 20px; padding: 10px; background: #f5f5f5; border-radius: 4px; white-space: pre-wrap; }
    .nav { margin-bottom: 20px; }
    .nav a { margin-right: 10px; }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/">‚Üê Kembali ke Home</a>
  </div>
  
  <h1>Test Login API</h1>
  
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" value="admin@wwplawfirm.com">
  </div>
  
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" value="password123">
  </div>
  
  <div>
    <button id="loginBtn">Test Login</button>
    <button id="checkModelBtn">Check User Model</button>
  </div>
  
  <div id="result"></div>
  
  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');
      
      try {
        result.textContent = "Logging in...";
        
        const response = await fetch('/test-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
    
    document.getElementById('checkModelBtn').addEventListener('click', async () => {
      const result = document.getElementById('result');
      
      try {
        result.textContent = "Checking model...";
        
        const response = await fetch('/check-user-model');
        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>

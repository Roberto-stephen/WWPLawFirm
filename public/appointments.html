<!DOCTYPE html>
<html lang="id">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal - WWP Law Firm</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="appointment-page">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-balance-scale"></i>
      <h1>WWP Law Firm</h1>
    </div>
    
    <div class="menu-items">
      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
    </div>
    
    <div class="menu-section">
      <div class="menu-header">Manajemen Kasus</div>
      <div class="menu-items">
        <a href="clients.html">
          <i class="fas fa-user-friends"></i>
          <span>Klien</span>
        </a>
        <a href="lawyers.html">
          <i class="fas fa-user-tie"></i>
          <span>Pengacara</span>
        </a>
        <a href="cases.html">
          <i class="fas fa-briefcase"></i>
          <span>Kasus</span>
        </a>
        <a href="court.html">
          <i class="fas fa-gavel"></i>
          <span>Sidang</span>
        </a>
        <a href="documents.html">
          <i class="fas fa-file-alt"></i>
          <span>Dokumen</span>
        </a>
      </div>
    </div>
    
    <div class="menu-section">
      <div class="menu-header">Administrasi</div>
      <div class="menu-items">
        <a href="reports.html">
          <i class="fas fa-chart-bar"></i>
          <span>Laporan</span>
        </a>
        <a href="appointments.html" class="active">
          <i class="fas fa-calendar-alt"></i>
          <span>Jadwal</span>
        </a>
        <a href="finance.html">
          <i class="fas fa-money-bill-wave"></i>
          <span>Keuangan</span>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
          <span>Pengaturan</span>
        </a>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <div class="page-title">Jadwal</div>
      <div class="user-menu">
        <a href="notifications.html">
          <i class="far fa-bell"></i>
          <span id="notification-badge" class="notification-badge" style="display:none">0</span>
        </a>
        <a href="messages.html"><i class="far fa-envelope"></i></a>
        <a href="profile.html">
          <img id="user-avatar" src="https://via.placeholder.com/30" alt="User" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 8px;">
          <span id="user-name">Admin</span>
        </a>
        <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alert-container" style="padding: 0 30px;"></div>
    
    <div class="content">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">Daftar Jadwal</div>
          <button class="btn btn-primary" onclick="openModal('add-appointment-modal')">
            <i class="fas fa-plus"></i> Tambah Jadwal
          </button>
        </div>
        <div class="panel-body">
          <div style="margin-bottom: 20px;">
            <label class="form-label">Filter berdasarkan:</label>
            <div style="display: flex; gap: 10px;">
              <select id="status-filter" class="form-control" style="max-width: 200px;">
                <option value="all">Semua Status</option>
                <option value="scheduled">Terjadwal</option>
                <option value="cancelled">Dibatalkan</option>
              </select>
              <input type="month" id="month-filter" class="form-control" style="max-width: 200px;">
            </div>
          </div>
          
          <table id="appointments-table">
            <thead>
              <tr>
                <th>Judul</th>
                <th>Lokasi</th>
                <th>Tanggal</th>
                <th>Jam</th>
                <th>Pembuat</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Tambah Jadwal -->
  <div id="add-appointment-modal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Tambah Jadwal Baru</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="add-appointment-form">
          <div class="form-group">
            <label for="title" class="form-label">Judul</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="location" class="form-label">Lokasi</label>
            <input type="text" id="location" name="location" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="dateStart" class="form-label">Tanggal Mulai</label>
            <input type="date" id="dateStart" name="dateStart" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="dateEnd" class="form-label">Tanggal Selesai</label>
            <input type="date" id="dateEnd" name="dateEnd" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="timeStart" class="form-label">Jam Mulai</label>
            <input type="time" id="timeStart" name="timeStart" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="timeEnd" class="form-label">Jam Selesai</label>
            <input type="time" id="timeEnd" name="timeEnd" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="details" class="form-label">Detail</label>
            <textarea id="details" name="details" class="form-control" required></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Peserta:</label>
            <div id="attendees-list" style="margin-top: 10px; max-height: 200px; overflow-y: auto;">
              <!-- Will be populated by JS -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger modal-close">Batal</button>
        <button class="btn btn-primary" id="save-appointment-btn">Simpan</button>
      </div>
    </div>
  </div>
  
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Load all appointments
    async function loadAppointments(status = 'all', month = '') {
      try {
        showLoading('appointments-table');
        
        const response = await API.appointments.getAppointments();
        let appointments = response.appointments || [];
        
        // Apply filters
        if (status !== 'all') {
          appointments = appointments.filter(appointment => appointment.status === status);
        }
        
        if (month) {
          appointments = appointments.filter(appointment => {
            const appointmentMonth = appointment.dateStart.substring(0, 7); // Get YYYY-MM part
            return appointmentMonth === month;
          });
        }
        
        const tableBody = document.querySelector('#appointments-table tbody');
        tableBody.innerHTML = '';
        
        if (appointments.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="7" class="text-center">Tidak ada jadwal ditemukan</td>
            </tr>
          `;
        } else {
          appointments.forEach(appointment => {
            const row = document.createElement('tr');
            
            // Format dates
            const startDate = formatDate(appointment.dateStart);
            const timeDisplay = appointment.timeStart ? `${appointment.timeStart} - ${appointment.timeEnd}` : 'Sepanjang hari';
            
            // Status badge class
            let statusClass = 'badge-success';
            if (appointment.status === 'cancelled') statusClass = 'badge-danger';
            
            row.innerHTML = `
              <td>${appointment.title}</td>
              <td>${appointment.location}</td>
              <td>${startDate}</td>
              <td>${timeDisplay}</td>
              <td>${appointment.creator}</td>
              <td><span class="badge ${statusClass}">${appointment.status === 'scheduled' ? 'Terjadwal' : 'Dibatalkan'}</span></td>
              <td>
                <a href="appointment-detail.html?id=${appointment._id}" class="btn btn-primary btn-sm">
                  <i class="fas fa-eye"></i>
                </a>
                ${appointment.status === 'scheduled' ? `
                <button class="btn btn-warning btn-sm edit-appointment-btn" data-id="${appointment._id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm cancel-appointment-btn" data-id="${appointment._id}">
                  <i class="fas fa-times"></i>
                </button>
                ` : ''}
              </td>
            `;
            
            tableBody.appendChild(row);
          });
          
          // Add event listeners to edit and cancel buttons
          document.querySelectorAll('.edit-appointment-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const appointmentId = btn.getAttribute('data-id');
              window.location.href = `appointment-edit.html?id=${appointmentId}`;
            });
          });
          
          document.querySelectorAll('.cancel-appointment-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
              if (confirm('Apakah Anda yakin ingin membatalkan jadwal ini?')) {
                const appointmentId = btn.getAttribute('data-id');
                
                try {
                  await API.appointments.cancelAppointment(appointmentId);
                  showAlert('Jadwal berhasil dibatalkan', 'success');
                  loadAppointments(
                    document.getElementById('status-filter').value,
                    document.getElementById('month-filter').value
                  ); // Reload with current filters
                } catch (error) {
                  showAlert(`Gagal membatalkan jadwal: ${error.message}`, 'danger');
                }
              }
            });
          });
        }
        
        hideLoading('appointments-table');
      } catch (error) {
        console.error('Error loading appointments:', error);
        showAlert('Gagal memuat data jadwal', 'danger');
        hideLoading('appointments-table');
      }
    }
    
    // Load users for attendees list
    async function loadUsersForAttendeesList() {
      try {
        const users = await API.appointments.getUserList();
        
        const attendeesList = document.getElementById('attendees-list');
        attendeesList.innerHTML = '';
        
        // Create checkboxes for each user
        users.forEach(username => {
          const div = document.createElement('div');
          div.className = 'form-check';
          div.innerHTML = `
            <input type="checkbox" id="user-${username}" class="form-check-input attendee-checkbox" value="${username}">
            <label for="user-${username}" class="form-check-label">${username}</label>
          `;
          attendeesList.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading users:', error);
        showAlert('Gagal memuat data pengguna', 'danger');
      }
    }
    
    // Save appointment
    document.getElementById('save-appointment-btn').addEventListener('click', async () => {
      const form = document.getElementById('add-appointment-form');
      
      // Check if form is valid
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      // Get selected attendees
      const selectedAttendees = Array.from(document.querySelectorAll('.attendee-checkbox:checked')).map(checkbox => {
        return {
          name: checkbox.value,
          response: 'pending'
        };
      });
      
      if (selectedAttendees.length === 0) {
        showAlert('Pilih minimal satu peserta untuk jadwal ini', 'danger');
        return;
      }
      
      // Get appointment data
      const appointmentData = {
        title: document.getElementById('title').value,
        location: document.getElementById('location').value,
        dateStart: document.getElementById('dateStart').value,
        dateEnd: document.getElementById('dateEnd').value,
        timeStart: document.getElementById('timeStart').value,
        timeEnd: document.getElementById('timeEnd').value,
        details: document.getElementById('details').value,
        attendees: selectedAttendees,
        status: 'scheduled'
      };
      
      try {
        await API.appointments.createAppointment(appointmentData);
        showAlert('Jadwal berhasil ditambahkan', 'success');
        closeModal('add-appointment-modal');
        loadAppointments(
          document.getElementById('status-filter').value,
          document.getElementById('month-filter').value
        ); // Reload with current filters
        
        // Reset form
        form.reset();
      } catch (error) {
        showAlert(`Gagal menambahkan jadwal: ${error.message}`, 'danger');
      }
    });
    
    // Set default date values
    document.getElementById('dateStart').addEventListener('change', function() {
      document.getElementById('dateEnd').value = this.value;
    });
    
    // Add event listeners to filters
    document.getElementById('status-filter').addEventListener('change', function() {
      loadAppointments(this.value, document.getElementById('month-filter').value);
    });
    
    document.getElementById('month-filter').addEventListener('change', function() {
      loadAppointments(document.getElementById('status-filter').value, this.value);
    });
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', async () => {
      // Check authentication
      const isAuthenticated = await checkAuthentication();
      if (!isAuthenticated) return;
      
      // Set default month filter to current month
      const today = new Date();
      const currentMonth = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
      document.getElementById('month-filter').value = currentMonth;
      
      // Load data
      await loadUsersForAttendeesList();
      
      // Load appointments with current month selected
      loadAppointments('all', currentMonth);
    });
  </script>
</body>
</html>

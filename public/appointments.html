<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadwal - WWP Law Firm</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="appointment-page">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-balance-scale"></i>
      <h1>WWP Law Firm</h1>
    </div>
    
    <div class="menu-items">
      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
    </div>
    
    <div class="menu-section">
      <div class="menu-header">Manajemen Kasus</div>
      <div class="menu-items">
        <a href="clients.html">
          <i class="fas fa-user-friends"></i>
          <span>Klien</span>
        </a>
        <a href="lawyers.html">
          <i class="fas fa-user-tie"></i>
          <span>Pengacara</span>
        </a>
        <a href="cases.html">
          <i class="fas fa-briefcase"></i>
          <span>Kasus</span>
        </a>
        <a href="court.html">
          <i class="fas fa-gavel"></i>
          <span>Sidang</span>
        </a>
        <a href="documents.html">
          <i class="fas fa-file-alt"></i>
          <span>Dokumen</span>
        </a>
      </div>
    </div>
    
    <div class="menu-section">
      <div class="menu-header">Administrasi</div>
      <div class="menu-items">
        <a href="reports.html">
          <i class="fas fa-chart-bar"></i>
          <span>Laporan</span>
        </a>
        <a href="appointments.html" class="active">
          <i class="fas fa-calendar-alt"></i>
          <span>Jadwal</span>
        </a>
        <a href="finance.html">
          <i class="fas fa-money-bill-wave"></i>
          <span>Keuangan</span>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
          <span>Pengaturan</span>
        </a>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <div class="page-title">Jadwal</div>
      <div class="user-menu">
        <a href="notifications.html">
          <i class="far fa-bell"></i>
          <span id="notification-badge" class="notification-badge" style="display:none">0</span>
        </a>
        <a href="messages.html"><i class="far fa-envelope"></i></a>
        <a href="profile.html">
          <img id="user-avatar" src="https://via.placeholder.com/30" alt="User" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 8px;">
          <span id="user-name">Admin</span>
        </a>
        <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alert-container" style="padding: 0 30px;"></div>
    
    <div class="content">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">Daftar Jadwal</div>
          <button class="btn btn-primary" onclick="openModal('add-appointment-modal')">
            <i class="fas fa-plus"></i> Tambah Jadwal
          </button>
        </div>
        <div class="panel-body">
          <div style="margin-bottom: 20px;">
            <label class="form-label">Filter berdasarkan:</label>
            <div style="display: flex; gap: 10px;">
              <select id="status-filter" class="form-control" style="max-width: 200px;">
                <option value="all">Semua Status</option>
                <option value="scheduled">Terjadwal</option>
                <option value="cancelled">Dibatalkan</option>
              </select>
              <input type="month" id="month-filter" class="form-control" style="max-width: 200px;">
            </div>
          </div>
          
          <table id="appointments-table">
            <thead>
              <tr>
                <th>Judul</th>
                <th>Lokasi</th>
                <th>Tanggal</th>
                <th>Jam</th>
                <th>Pembuat</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Tambah Jadwal -->
  <div id="add-appointment-modal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Tambah Jadwal Baru</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="add-appointment-form">
          <div class="form-group">
            <label for="title" class="form-label">Judul</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="location" class="form-label">Lokasi</label>
            <input type="text" id="location" name="location" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="dateStart" class="form-label">Tanggal Mulai</label>
            <input type="date" id="dateStart" name="dateStart" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="dateEnd" class="form-label">Tanggal Selesai</label>
            <input type="date" id="dateEnd" name="dateEnd" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="timeStart" class="form-label">Jam Mulai</label>
            <input type="time" id="timeStart" name="timeStart" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="timeEnd" class="form-label">Jam Selesai</label>
            <input type="time" id="timeEnd" name="timeEnd" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="details" class="form-label">Detail</label>
            <textarea id="details" name="details" class="form-control" required></textarea>
          </div>
          
          <div class="form-group">
            <label class="form-label">Peserta:</label>
            <div id="attendees-list" style="margin-top: 10px; max-height: 200px; overflow-y: auto;">
              <!-- Will be populated by JS -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger modal-close">Batal</button>
        <button class="btn btn-primary" id="save-appointment-btn">Simpan</button>
      </div>
    </div>
  </div>
  
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth-check.js"></script>
  <script>
    // Check if user is admin
    document.addEventListener('DOMContentLoaded', async () => {
      // Cek otentikasi
      const isAuthenticated = await checkAuthentication();
      if (!isAuthenticated) return;
      
      // Cek apakah pengguna adalah admin/partner/associate/paralegal
      const userType = localStorage.getItem('userType');
      if (userType === 'client') {
        window.location.href = 'index.html';
        return;
      }
      
      // Sembunyikan beberapa fitur admin berdasarkan peran
      if (userType !== 'admin' && userType !== 'partner') {
        // Sembunyikan menu admin
        const adminMenus = document.querySelectorAll('.menu-section:last-child');
        adminMenus.forEach(menu => {
          menu.style.display = 'none';
        });
      }
      
      // Load dashboard data
      await loadDashboardStats();
      await loadUserStats();
      loadActivityLog();
      
      // Set up users chart
      setupUsersChart();
    });
    
    // Load dashboard stats
    async function loadDashboardStats() {
      try {
        showLoading('dashboard-stats');
        
        const stats = await API.statistics.getDashboardStatistics();
        
        // Update case stats
        document.getElementById('open-cases-count').textContent = stats.caseStatistic.open;
        document.getElementById('closed-cases-count').textContent = stats.caseStatistic.close;
        
        // Update user stats
        document.getElementById('client-count').textContent = stats.userStatistic.clients;
        document.getElementById('lawyer-count').textContent = 
          stats.userStatistic.associates + stats.userStatistic.partners;
        
        // Update user type counts
        document.getElementById('admin-count').textContent = stats.userStatistic.admins;
        document.getElementById('partner-count').textContent = stats.userStatistic.partners;
        document.getElementById('associate-count').textContent = stats.userStatistic.associates;
        document.getElementById('paralegal-count').textContent = stats.userStatistic.paralegals;
        document.getElementById('client-total-count').textContent = stats.userStatistic.clients;
        
        hideLoading('dashboard-stats');
      } catch (error) {
        console.error('Error loading dashboard stats:', error);
        showAlert('Gagal memuat statistik dashboard', 'danger');
        hideLoading('dashboard-stats');
      }
    }
    
    // Load user stats
    async function loadUserStats() {
      try {
        const clientsResponse = await API.crm.getUsers();
        const employeesResponse = await API.crm.getEmployees();
        
        const clients = clientsResponse;
        const employees = employeesResponse;
        
        // Set chart data
        const userData = {
          labels: ['Admin', 'Partner', 'Associate', 'Paralegal', 'Klien'],
          datasets: [{
            label: 'Jumlah Pengguna',
            data: [
              employees.filter(e => e.type === 'admin').length,
              employees.filter(e => e.type === 'partner').length,
              employees.filter(e => e.type === 'associates').length,
              employees.filter(e => e.type === 'paralegal').length,
              clients.length
            ],
            backgroundColor: [
              '#0d1b8c', // Primary color for Admin
              '#3f51b5', // Accent color for Partner
              '#2196f3', // Info color for Associate
              '#4caf50', // Success color for Paralegal
              '#ff9800'  // Warning color for Client
            ],
            borderWidth: 1
          }]
        };
        
        window.userChartData = userData;
      } catch (error) {
        console.error('Error loading user stats:', error);
        showAlert('Gagal memuat statistik pengguna', 'danger');
      }
    }
    
    // Setup users chart
    function setupUsersChart() {
      const ctx = document.getElementById('users-chart').getContext('2d');
      
      const defaultData = {
        labels: ['Admin', 'Partner', 'Associate', 'Paralegal', 'Klien'],
        datasets: [{
          label: 'Jumlah Pengguna',
          data: [1, 2, 5, 3, 10],
          backgroundColor: [
            '#0d1b8c', // Primary color for Admin
            '#3f51b5', // Accent color for Partner
            '#2196f3', // Info color for Associate
            '#4caf50', // Success color for Paralegal
            '#ff9800'  // Warning color for Client
          ],
          borderWidth: 1
        }]
      };
      
      const chartData = window.userChartData || defaultData;
      
      window.usersChart = new Chart(ctx, {
        type: 'bar',
        data: chartData,
        options: {
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            title: {
              display: true,
              text: 'Distribusi Pengguna Berdasarkan Tipe'
            }
          }
        }
      });
    }
    
    // Load activity log
    function loadActivityLog() {
      // Implementation remains the same
    }
    
    // Refresh activities
    function refreshActivities() {
      // Implementation remains the same
    }
    
    // Trigger backup
    function triggerBackup() {
      // Implementation remains the same
    }
  </script>
</body>
</html>

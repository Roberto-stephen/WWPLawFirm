<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WWP Law Firm</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --background-color: #f4f6f7;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--background-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
    }

    .login-container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    .login-header {
      margin-bottom: 25px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }

    .logo i {
      color: var(--secondary-color);
      font-size: 2.5rem;
      margin-right: 10px;
    }

    .logo h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
      font-weight: bold;
    }

    .login-header p {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    .btn-primary {
      width: 100%;
      padding: 12px;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .alert {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: left;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .login-footer {
      margin-top: 20px;
      color: #6c757d;
      font-size: 0.8rem;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-balance-scale"></i>
        <h1>WWP Law Firm</h1>
      </div>
      <p>Sistem Manajemen Firma Hukum</p>
    </div>
    
    <div class="login-body">
      <div id="alert" class="alert" style="display: none;"></div>
      
      <form id="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email Anda" required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan password Anda" required>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            Login
            <span id="login-loader" class="loader" style="display: none;"></span>
          </button>
        </div>
      </form>
    </div>
    
    <div class="login-footer">
      <p>Belum memiliki akun? Hubungi administrator</p>
      <p>&copy; 2025 WWP Law Firm. All rights reserved.</p>
    </div>
  </div>

    // Copy the entire script block from the original login.html
  </script>
</body>
</html>

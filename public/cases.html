<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Kasus - WWP Law Firm</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="case-page">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">
      <i class="fas fa-balance-scale"></i>
      <h1>WWP Law Firm</h1>
    </div>
    
    <div class="menu-items">
      <a href="index.html">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
    </div>
    
    <div class="menu-section">
      <div class="menu-header">Manajemen Kasus</div>
      <div class="menu-items">
        <a href="clients.html">
          <i class="fas fa-user-friends"></i>
          <span>Klien</span>
        </a>
        <a href="lawyers.html">
          <i class="fas fa-user-tie"></i>
          <span>Pengacara</span>
        </a>
        <a href="cases.html" class="active">
          <i class="fas fa-briefcase"></i>
          <span>Kasus</span>
        </a>
        <a href="court.html">
          <i class="fas fa-gavel"></i>
          <span>Sidang</span>
        </a>
        <a href="documents.html">
          <i class="fas fa-file-alt"></i>
          <span>Dokumen</span>
        </a>
      </div>
    </div>
    
    <div class="menu-section">
      <div class="menu-header">Administrasi</div>
      <div class="menu-items">
        <a href="reports.html">
          <i class="fas fa-chart-bar"></i>
          <span>Laporan</span>
        </a>
        <a href="appointments.html">
          <i class="fas fa-calendar-alt"></i>
          <span>Jadwal</span>
        </a>
        <a href="finance.html">
          <i class="fas fa-money-bill-wave"></i>
          <span>Keuangan</span>
        </a>
        <a href="settings.html">
          <i class="fas fa-cog"></i>
          <span>Pengaturan</span>
        </a>
      </div>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <div class="top-bar">
      <div class="page-title">Manajemen Kasus</div>
      <div class="user-menu">
        <a href="notifications.html">
          <i class="far fa-bell"></i>
          <span id="notification-badge" class="notification-badge" style="display:none">0</span>
        </a>
        <a href="messages.html"><i class="far fa-envelope"></i></a>
        <a href="profile.html">
          <img id="user-avatar" src="https://via.placeholder.com/30" alt="User" style="width: 30px; height: 30px; border-radius: 50%; margin-right: 8px;">
          <span id="user-name">Admin</span>
        </a>
        <a href="#" id="logout-button"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </div>
    
    <!-- Alert Container -->
    <div id="alert-container" style="padding: 0 30px;"></div>
    
    <div class="content">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">Daftar Kasus</div>
          <button class="btn btn-primary" onclick="openModal('add-case-modal')">
            <i class="fas fa-plus"></i> Tambah Kasus
          </button>
        </div>
        <div class="panel-body">
          <table id="cases-table">
            <thead>
              <tr>
                <th>Judul Kasus</th>
                <th>Tipe</th>
                <th>Status</th>
                <th>Prioritas</th>
                <th>Total Jam</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="6" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal Tambah Kasus -->
  <div id="add-case-modal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">Tambah Kasus Baru</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <form id="add-case-form">
          <div class="form-group">
            <label for="case_title" class="form-label">Judul Kasus</label>
            <input type="text" id="case_title" name="case_title" class="form-control" required>
          </div>
          
          <div class="form-group">
            <label for="case_description" class="form-label">Deskripsi</label>
            <textarea id="case_description" name="case_description" class="form-control" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="case_type" class="form-label">Tipe Kasus</label>
            <select id="case_type" name="case_type" class="form-control" required>
              <option value="">Pilih Tipe Kasus</option>
              <option value="Perdata">Perdata</option>
              <option value="Pidana">Pidana</option>
              <option value="Bisnis">Bisnis</option>
              <option value="Keluarga">Keluarga</option>
              <option value="Properti">Properti</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="case_status" class="form-label">Status</label>
            <select id="case_status" name="case_status" class="form-control" required>
              <option value="">Pilih Status</option>
              <option value="Open">Open</option>
              <option value="Pending">Pending</option>
              <option value="Closed">Closed</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="case_priority" class="form-label">Prioritas</label>
            <select id="case_priority" name="case_priority" class="form-control" required>
              <option value="">Pilih Prioritas</option>
              <option value="High">Tinggi</option>
              <option value="Medium">Sedang</option>
              <option value="Low">Rendah</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="case_total_billed_hour" class="form-label">Total Jam Tertagih</label>
            <input type="number" id="case_total_billed_hour" name="case_total_billed_hour" class="form-control" value="0" min="0" required>
          </div>
          
          <div class="form-group">
            <label class="form-label">Tim Kasus</label>
            <div id="case-members-container">
              <div class="case-member" style="display: flex; gap: 10px; margin-bottom: 10px;">
                <select class="form-control member-id" style="flex: 2;" required>
                  <option value="">Pilih Anggota</option>
                  <!-- Will be populated by JS -->
                </select>
                <select class="form-control member-type" style="flex: 1;" required>
                  <option value="">Tipe</option>
                  <option value="partners">Partner</option>
                  <option value="associates">Associate</option>
                  <option value="paralegal">Paralegal</option>
                  <option value="client">Klien</option>
                </select>
                <select class="form-control member-role" style="flex: 1;" required>
                  <option value="">Peran</option>
                  <option value="Lead">Utama</option>
                  <option value="Support">Pendukung</option>
                  <option value="Admin">Admin</option>
                  <option value="Client">Klien</option>
                </select>
                <button type="button" class="btn btn-danger remove-member" style="width: auto;">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <button type="button" id="add-member-btn" class="btn btn-primary" style="margin-top: 10px;">
              <i class="fas fa-plus"></i> Tambah Anggota
            </button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger modal-close">Batal</button>
        <button class="btn btn-primary" id="save-case-btn">Simpan</button>
      </div>
    </div>
  </div>
  
  
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
  <script src="js/cases.js"></script>
  <script>
    // Load all cases
    async function loadCases() {
      try {
        showLoading('cases-table');
        
        const cases = await API.cases.getCases();
        
        const tableBody = document.querySelector('#cases-table tbody');
        tableBody.innerHTML = '';
        
        if (cases.length === 0) {
          tableBody.innerHTML = `
            <tr>
              <td colspan="6" class="text-center">Tidak ada kasus ditemukan</td>
            </tr>
          `;
        } else {
          cases.forEach(caseItem => {
            const row = document.createElement('tr');
            
            // Status badge class
            let statusClass = 'badge-info';
            if (caseItem.case_status === 'Open') statusClass = 'badge-success';
            if (caseItem.case_status === 'Closed') statusClass = 'badge-danger';
            if (caseItem.case_status === 'Pending') statusClass = 'badge-warning';
            
            // Priority badge class
            let priorityClass = 'badge-info';
            if (caseItem.case_priority === 'High') priorityClass = 'badge-danger';
            if (caseItem.case_priority === 'Medium') priorityClass = 'badge-warning';
            if (caseItem.case_priority === 'Low') priorityClass = 'badge-success';
            
            row.innerHTML = `
              <td>${caseItem.case_title}</td>
              <td>${caseItem.case_type}</td>
              <td><span class="badge ${statusClass}">${caseItem.case_status}</span></td>
              <td><span class="badge ${priorityClass}">${caseItem.case_priority}</span></td>
              <td>${caseItem.case_total_billed_hour}</td>
              <td>
                <a href="case-detail.html?id=${caseItem._id}" class="btn btn-primary btn-sm">
                  <i class="fas fa-eye"></i>
                </a>
                <button class="btn btn-warning btn-sm edit-case-btn" data-id="${caseItem._id}">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm delete-case-btn" data-id="${caseItem._id}">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            `;
            
            tableBody.appendChild(row);
          });
          
          // Add event listeners to edit and delete buttons
          document.querySelectorAll('.edit-case-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const caseId = btn.getAttribute('data-id');
              window.location.href = `case-edit.html?id=${caseId}`;
            });
          });
          
          document.querySelectorAll('.delete-case-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
              if (confirm('Apakah Anda yakin ingin menghapus kasus ini?')) {
                const caseId = btn.getAttribute('data-id');
                
                try {
                  await API.cases.deleteCase(caseId);
                  showAlert('Kasus berhasil dihapus', 'success');
                  loadCases(); // Reload the cases
                } catch (error) {
                  showAlert(`Gagal menghapus kasus: ${error.message}`, 'danger');
                }
              }
            });
          });
        }
        
        hideLoading('cases-table');
      } catch (error) {
        console.error('Error loading cases:', error);
        showAlert('Gagal memuat data kasus', 'danger');
        hideLoading('cases-table');
      }
    }
    
    // Load users for case members dropdown
    async function loadUsers() {
      try {
        const clients = await API.crm.getUsers();
        const employees = await API.crm.getEmployees();
        
        const allUsers = [...clients, ...employees];
        
        const memberSelects = document.querySelectorAll('.member-id');
        
        memberSelects.forEach(select => {
          // Clear existing options except the first one
          select.innerHTML = '<option value="">Pilih Anggota</option>';
          
          // Add users to dropdown
          allUsers.forEach(user => {
            const option = document.createElement('option');
            option.value = user._id;
            option.textContent = `${user.username} (${user.type})`;
            select.appendChild(option);
          });
        });
      } catch (error) {
        console.error('Error loading users:', error);
        showAlert('Gagal memuat data pengguna', 'danger');
      }
    }
    
    // Add event listener for add member button
    document.getElementById('add-member-btn').addEventListener('click', () => {
      const container = document.getElementById('case-members-container');
      
      const memberDiv = document.createElement('div');
      memberDiv.className = 'case-member';
      memberDiv.style = 'display: flex; gap: 10px; margin-bottom: 10px;';
      
      memberDiv.innerHTML = `
        <select class="form-control member-id" style="flex: 2;" required>
          <option value="">Pilih Anggota</option>
          <!-- Will be populated by JS -->
        </select>
        <select class="form-control member-type" style="flex: 1;" required>
          <option value="">Tipe</option>
          <option value="partners">Partner</option>
          <option value="associates">Associate</option>
          <option value="paralegal">Paralegal</option>
          <option value="client">Klien</option>
        </select>
        <select class="form-control member-role" style="flex: 1;" required>
          <option value="">Peran</option>
          <option value="Lead">Utama</option>
          <option value="Support">Pendukung</option>
          <option value="Admin">Admin</option>
          <option value="Client">Klien</option>
        </select>
        <button type="button" class="btn btn-danger remove-member" style="width: auto;">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      container.appendChild(memberDiv);
      
      // Re-populate user dropdown
      loadUsers();
      
      // Add event listener to remove button
      memberDiv.querySelector('.remove-member').addEventListener('click', () => {
        container.removeChild(memberDiv);
      });
    });
    
    // Add event listener for existing remove buttons
    document.querySelectorAll('.remove-member').forEach(btn => {
      btn.addEventListener('click', () => {
        const memberDiv = btn.closest('.case-member');
        memberDiv.parentElement.removeChild(memberDiv);
      });
    });
    
    // Save case
    document.getElementById('save-case-btn').addEventListener('click', async () => {
      const form = document.getElementById('add-case-form');
      
      // Check if form is valid
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      // Get case data
      const caseData = {
        case_title: document.getElementById('case_title').value,
        case_description: document.getElementById('case_description').value,
        case_type: document.getElementById('case_type').value,
        case_status: document.getElementById('case_status').value,
        case_priority: document.getElementById('case_priority').value,
        case_total_billed_hour: parseFloat(document.getElementById('case_total_billed_hour').value),
        case_member_list: []
      };
      
      // Get case members
      const memberDivs = document.querySelectorAll('.case-member');
      
      for (const div of memberDivs) {
        const memberId = div.querySelector('.member-id').value;
        const memberType = div.querySelector('.member-type').value;
        const memberRole = div.querySelector('.member-role').value;
        
        if (memberId && memberType && memberRole) {
          caseData.case_member_list.push({
            case_member_id: memberId,
            case_member_type: memberType,
            case_member_role: memberRole
          });
        }
      }
      
      // Validate case members
      if (caseData.case_member_list.length === 0) {
        showAlert('Tambahkan minimal satu anggota tim', 'danger');
        return;
      }
      
      try {
        await API.cases.createCase(caseData);
        showAlert('Kasus berhasil ditambahkan', 'success');
        closeModal('add-case-modal');
        loadCases(); // Reload the cases
        
        // Reset form
        form.reset();
      } catch (error) {
        showAlert(`Gagal menambahkan kasus: ${error.message}`, 'danger');
      }
    });
    
    // Load users when page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadUsers();
    });
  </script>
</body>
</html>
